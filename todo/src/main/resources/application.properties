# H2
spring.h2.console.enabled=true
spring.h2.console.path=/api/todo/h2
# Datasource
#spring.datasource.url=jdbc:h2:mem:AZ;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.url=jdbc:h2:file:~/src/resources/dbfile;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
